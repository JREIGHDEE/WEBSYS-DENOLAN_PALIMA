<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
</head>
<body>

    <!-- Login Page -->
    <div id="login-page">
        <h1>Login</h1>
        <form action="data-table.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Login</button>
        </form>
        <p>Not registered? <a href="register.html">Register</a></p>
    </div>

    <!-- Register Page -->
    <div id="register-page">
        <h1>Register</h1>
        <form action="login.html">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required><br><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required><br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Data Table Page -->
    <div id="data-table-page">
        <h1>Data Table</h1>
        <div class="container">
            <!-- Filter Form -->
            <form id="filter-form">
                <label for="search">Search:</label>
                <input type="text" id="search" name="search"><br><br>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br><br>

                <label for="course">Course:</label>
                <select id="course" name="course">
                    <option value="">Select Course</option>
                    <option value="BS-CS">BS-CS</option>
                    <option value="BS-DS">BS-DS</option>
                    <option value="BS-IS">BS-IS</option>
                    <option value="BS-IT">BS-IT</option>
                </select>
            </form>

            <!-- Data Table -->
            <table border="1">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Course</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>Male</td>
                        <td>BS-IT</td>
                    </tr>
                    <!-- Add 9 more rows as needed -->
                </tbody>
            </table>
        </div>

        <!-- Add Data Form -->
        <div id="add-data-form">
            <form>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required><br><br>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required><br><br>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br><br>

                <label for="course">Course:</label>
                <select id="course" name="course">
                    <option value="BS-CS">BS-CS</option>
                    <option value="BS-DS">BS-DS</option>
                    <option value="BS-IS">BS-IS</option>
                    <option value="BS-IT">BS-IT</option>
                </select><br><br>

                <button type="button">Add</button>
                <button type="reset">Reset</button>
            </form>
        </div>
    </div>

</body>
</html>
